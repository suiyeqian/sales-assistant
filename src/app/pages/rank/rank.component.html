<div class="rank">
  <my-ribbon ribbonNum="1" contentTxt="我的排名"></my-ribbon>

  <my-ribbon ribbonNum="2" contentTxt="TOP 10"></my-ribbon>
  <div class="table-wrap">
    <table class="table">
      <thead>
        <tr>
          <th>排名</th>
          <th>营业部</th>
          <th>姓名</th>
          <th>合同金额</th>
        </tr>
      </thead>
      <tbody>
        <tr class="text-center" *ngFor="let item of topTen">
          <td class="font-yellow">{{item.rank}}</td>
          <td>{{item.deptName}}</td>
          <td>{{item.name}}</td>
          <td>{{item.loanAmt | number}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
